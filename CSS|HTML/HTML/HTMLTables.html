<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Tables</title>

    <style>
      
      table {
        font-family: sans-serif;
        width: 100%;
        border-collapse: collapse;
      }

      th {
        color: white;
        background-color: black;
      }

      td, th {
        padding: 15px;
        text-align: left;
        border: 1px solid grey;
      }

      tr:nth-child(even) {
        background-color: brown;
        color: white;
      }

      .center-table-text {
        text-align: center;
      }

    </style>

  </head>

  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Average</th>
        <th>HR</th>
        <th>RBI</th>
        <th colspan="3"></th>
      </tr>

      <tr>
        <td>Altuve, Jose</td>
        <td>.350</td>
        <td>32</td>
        <td>120</td>
        <td class="center-table-text">Edit</td>
        <td class="center-table-text">Delete</td>
        <td rowspan="7" class="center-table-text">Updated Daily</td>
      </tr>

      <tr>
        <td>Bregman, Alex</td>
        <td>.295</td>
        <td>15</td>
        <td>90</td>
        <td class="center-table-text">Edit</td>
        <td class="center-table-text">Delete</td>
      </tr>

      <tr>
        <td>Correa, Carlos</td>
        <td>.310</td>
        <td>35</td>
        <td>110</td>
        <td class="center-table-text">Edit</td>
        <td class="center-table-text">Delete</td>
      </tr>

      <tr>
        <td>Reed, AJ</td>
        <td>.280</td>
        <td>25</td>
        <td>80</td>
        <td class="center-table-text">Edit</td>
        <td class="center-table-text">Delete</td>
      </tr>

      <tr>
        <td>White, Tyler</td>
        <td>.285</td>
        <td>20</td>
        <td>80</td>
        <td class="center-table-text">Edit</td>
        <td class="center-table-text">Delete</td>
      </tr>

      <tr>
        <td>Player XYZ</td>
        <td colspan="5">Player did not play this year</td>
      </tr>

      <tr>
        <td colspan="6"></td>
      </tr>
    </table>
  </body>
</html>
